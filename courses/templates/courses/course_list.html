<!DOCTYPE html>
<html>
<head>
    <title>课程列表</title>
</head>
<body>
    <h1>课程列表</h1>
    <ul>
        {% for course in courses %}
            <li>
                <h2>{{ course.name }}</h2>
                <p>{{ course.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
